<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangul Encryption and Decryption</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- WEB ICON -->
    <link rel="icon" type="png" href="img/web-icon.webp" />
    <!-- CSS STYLING -->
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <div id="iconContainer">
      <button id="voiceCommand">
        <i class="fas fa-microphone" title="Voice Command"></i>
      </button>
      <button id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
      </button>
    </div>
    <div class="container">
      <h1>Hangul Encryption and Decryption</h1>

      <div class="section">
        <textarea
          id="inputText"
          rows="4"
          placeholder="Enter text to encrypt..."
        ></textarea>
        <div class="btn">
          <button onclick="encryptText()">Encrypt</button>
          <button onclick="decryptText()">Decrypt</button>
        </div>
        <div id="result"></div>
        <textarea
          id="encryptedText"
          rows="4"
          placeholder="Encrypted text will appear here..."
        ></textarea>
      </div>
    </div>
    <!-- JAVASCRIPT MAPPING PATTERN -->
    <script src="js/hangul.js"></script>
  </body>
</html>
